apiVersion: apps/v1
kind: StatefulSet
metadata:
 name: mongodb
spec:
 serviceName: "mongo-svc"
 selector:
  matchLabels:
   app: mongodb  
 replicas: 3
 template:
  metadata:
   labels:
    app: mongodb
    environment: test
  spec:
   containers:
   - name: mongodb
     image: mongo
     ports:
      - containerPort: 27017
    #  env:
    #   - name: MONGO_INITDB_ROOT_USERNAME
    #     valueFrom:
    #         secretKeyRef:
    #           name: mongo-secret
    #           key: MONGO_INITDB_ROOT_USERNAME
    #   - name: MONGO_INITDB_ROOT_PASSWORD
    #     valueFrom:
    #         secretKeyRef:
    #           name: mongo-secret
    #           key: MONGO_INITDB_ROOT_PASSWORD
     resources:
          limits:
            cpu: 1100m
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 200Mi
     livenessProbe:
          exec:
            command:
              - mongo
              - --disableImplicitSessions
              - --eval
              - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 6
     readinessProbe:
          exec:
            command:
              - mongo
              - --disableImplicitSessions
              - --eval
              - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 6
     volumeMounts:
        - name: mongo-volume
          mountPath: /data/db
 volumeClaimTemplates:
  - metadata:
      name: mongo-volume
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 2Gi     
        
        
