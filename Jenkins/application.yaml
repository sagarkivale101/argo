apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins
spec:
  project: default

  source:
    repoURL: ${repoURL}
    targetRevision: master
  destination: 
    server: ${server}
    namespace: ${namespace}
    
  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
